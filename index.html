<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 100px;
            gap: 0;
            max-width: 100vw;
            margin: auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Meu Portfólio</h1>
    <div class="gallery">
        
        <!-- Repeating images 10 times -->
        <script>
            const images = [
                "Captura de Ecrã (20).png",
                "Captura de Ecrã (21).png",
                "Captura de Ecrã (22).png",
                "Captura de Ecrã (23).png",
                "Captura de Ecrã (24).png",
                "Captura de Ecrã (25).png"
            ];
            
            let galleryHTML = "";
            for (let i = 0; i < 10; i++) {
                images.forEach((image, index) => {
                    galleryHTML += `
                        <div class="gallery-item" onclick="openModal('${image}')">
                            <img src="${image}" alt="Trabalho ${index + 1}">
                        </div>
                    `;
                });
            }
            document.write(galleryHTML);
        </script>
        
    </div>
    
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="">
    </div>
    
    <script>
        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
