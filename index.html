<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
            max-width: 1000px;
            margin: auto;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Meu Portfólio</h1>
    <div class="gallery">
        <img src="Captura de Ecrã (24).png" alt="Trabalho 1" onclick="openModal(this.src)">
        <img src="Captura de Ecrã (25).png" alt="Trabalho 2" onclick="openModal(this.src)">
        <img src="Captura de Ecrã (20).png" alt="Trabalho 3" onclick="openModal(this.src)">
        <img src="Captura de Ecrã (21).png" alt="Trabalho 4" onclick="openModal(this.src)">
        <img src="Captura de Ecrã (22).png" alt="Trabalho 5" onclick="openModal(this.src)">
        <img src="Captura de Ecrã (23).png" alt="Trabalho 6" onclick="openModal(this.src)">
    </div>
    
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="">
    </div>
    
    <script>
        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
