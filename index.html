<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: 150px;
            gap: 10px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            border-radius: 12px;
        }
        .gallery-item:hover img {
            transform: scale(1.1);
        }
        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .gallery-item:hover .overlay {
            opacity: 1;
        }
        .gallery-item:nth-child(1) { grid-column: span 2; grid-row: span 2; }
        .gallery-item:nth-child(2) { grid-column: span 1; grid-row: span 1; }
        .gallery-item:nth-child(3) { grid-column: span 1; grid-row: span 2; }
        .gallery-item:nth-child(4) { grid-column: span 2; grid-row: span 1; }
        .gallery-item:nth-child(5) { grid-column: span 1; grid-row: span 1; }
        .gallery-item:nth-child(6) { grid-column: span 1; grid-row: span 1; }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Meu Portfólio</h1>
    <div class="gallery">
        <div class="gallery-item" onclick="openModal('Captura de Ecrã (20).png')">
            <img src="Captura de Ecrã (20).png" alt="Trabalho 1">
            <div class="overlay">Trabalho 1</div>
        </div>
        <div class="gallery-item" onclick="openModal('Captura de Ecrã (21).png')">
            <img src="Captura de Ecrã (21).png" alt="Trabalho 2">
            <div class="overlay">Trabalho 2</div>
        </div>
        <div class="gallery-item" onclick="openModal('Captura de Ecrã (22).png')">
            <img src="Captura de Ecrã (22).png" alt="Trabalho 3">
            <div class="overlay">Trabalho 3</div>
        </div>
        <div class="gallery-item" onclick="openModal('Captura de Ecrã (23).png')">
            <img src="Captura de Ecrã (23).png" alt="Trabalho 4">
            <div class="overlay">Trabalho 4</div>
        </div>
        <div class="gallery-item" onclick="openModal('Captura de Ecrã (24).png')">
            <img src="Captura de Ecrã (24).png" alt="Trabalho 5">
            <div class="overlay">Trabalho 5</div>
        </div>
        <div class="gallery-item" onclick="openModal('Captura de Ecrã (25).png')">
            <img src="Captura de Ecrã (25).png" alt="Trabalho 6">
            <div class="overlay">Trabalho 6</div>
        </div>
    </div>
    
    <div id="modal" class="modal" onclick="closeModal()">
        <img id="modalImg" src="">
    </div>
    
    <script>
        function openModal(src) {
            document.getElementById('modal').style.display = 'flex';
            document.getElementById('modalImg').src = src;
        }
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }
    </script>
</body>
</html>
